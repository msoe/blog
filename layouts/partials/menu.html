<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
            <li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
        {{- end }}

        {{ if .IsTranslated }}
            {{ range .Translations }}
                <li><a href="{{ .Permalink }}"><span class="flag flag-icon flag-icon-{{ index $.Site.Data.langFlags (.Lang) }} flag-icon-squared"></span></a></li>
            {{ end}}
        {{ end }}
    </ul>
</nav>
